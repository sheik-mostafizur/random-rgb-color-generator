<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random RGB Color Generate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid" id="color-changed">
      <div class="row flex-nowrap">
        <div class="col py-3">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-md-6 shadow px-4 py-2 mx-auto bg-light">
                <h3 class="text-center">Create Random RGB Color</h3>
                <div class="text-center mt-2 mb-2">
                  <button
                    id="colorChangerBtn"
                    class="btn btn-primary mt-2"
                  >
                    Generate Random RGB Color
                  </button>
                  <button class="btn btn-danger mt-2" id="reset">Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 border">
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100"
          >
            <div class="bg-light p-2">
              <h4 class="text-center">Generated color history</h4>
              <div>
                <ul class="list-group bg-light" id="history"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
